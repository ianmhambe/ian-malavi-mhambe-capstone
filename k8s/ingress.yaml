# Ingress for AWS EKS with Nginx Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caresync-ingress
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    # Rule for direct ELB access (no host)
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: caresync-backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caresync-frontend
                port:
                  number: 80
    # Rule for domain access
    - host: ian-malavi-mhambe.capstone.tiberbu.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: caresync-backend
                port:
                  number: 5000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caresync-frontend
                port:
                  number: 80
