# Fluentd Configuration for CareSync Application
# Sends application logs to CloudWatch Logs

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: logging
data:
  fluent.conf: |
    # Fluentd configuration for CareSync logs
    
    # Input: Collect logs from backend pods
    <source>
      @type tail
      path /var/log/containers/*caresync-backend*.log
      pos_file /var/log/fluentd-containers-backend.log.pos
      tag kubernetes.backend.*
      read_from_head true
      <parse>
        @type json
        time_key time
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>
    
    # Input: Collect logs from frontend pods
    <source>
      @type tail
      path /var/log/containers/*caresync-frontend*.log
      pos_file /var/log/fluentd-containers-frontend.log.pos
      tag kubernetes.frontend.*
      read_from_head true
      <parse>
        @type json
        time_key time
        time_format %Y-%m-%dT%H:%M:%S.%NZ
      </parse>
    </source>
    
    # Filter: Add Kubernetes metadata
    <filter kubernetes.**>
      @type kubernetes_metadata
      @id filter_kube_metadata
    </filter>
    
    # Filter: Parse JSON logs from backend
    <filter kubernetes.backend.**>
      @type parser
      key_name log
      reserve_data true
      remove_key_name_field true
      <parse>
        @type json
      </parse>
    </filter>
    
    # Output: CloudWatch Logs
    <match kubernetes.**>
      @type cloudwatch_logs
      log_group_name /aws/eks/innovation/ian-malavi-mhambe
      log_stream_name_key $.kubernetes.pod_name
      auto_create_stream true
      region eu-west-1
      <buffer>
        @type file
        path /var/log/fluentd-buffers/cloudwatch
        flush_interval 5s
        chunk_limit_size 2m
        retry_max_interval 30
        retry_forever true
      </buffer>
    </match>
    
    # Alternative Output: Elasticsearch (if available)
    # <match kubernetes.**>
    #   @type elasticsearch
    #   host elasticsearch.logging.svc.cluster.local
    #   port 9200
    #   logstash_format true
    #   logstash_prefix caresync
    #   include_tag_key true
    #   <buffer>
    #     @type file
    #     path /var/log/fluentd-buffers/elasticsearch
    #     flush_interval 5s
    #   </buffer>
    # </match>
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: logging
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fluentd-role
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: logging
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fluentd-rolebinding
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: logging
subjects:
  - kind: ServiceAccount
    name: fluentd
    namespace: ian-malavi-mhambe
roleRef:
  kind: Role
  name: fluentd-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: fluentd
    app.kubernetes.io/component: logging
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fluentd
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fluentd
        app.kubernetes.io/component: logging
    spec:
      serviceAccountName: fluentd
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule
      containers:
        - name: fluentd
          image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-cloudwatch-1
          env:
            - name: AWS_REGION
              value: "eu-west-1"
            - name: FLUENT_CONTAINER_TAIL_PARSER_TYPE
              value: "json"
            - name: FLUENT_CONTAINER_TAIL_PARSER_TIME_FORMAT
              value: "%Y-%m-%dT%H:%M:%S.%NZ"
          resources:
            limits:
              memory: 200Mi
            requests:
              cpu: 100m
              memory: 200Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
            - name: fluentd-config
              mountPath: /fluentd/etc
      terminationGracePeriodSeconds: 30
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: fluentd-config
          configMap:
            name: fluentd-config
