# Network Policies for CareSync Application
# These policies implement zero-trust networking by restricting traffic flow
# between frontend, backend, and external services (RDS MariaDB)

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: caresync-backend-network-policy
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: caresync-backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from frontend pods
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: caresync-frontend
      ports:
        - protocol: TCP
          port: 5000
    # Allow traffic from ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 5000
  egress:
    # Allow egress to RDS MariaDB (external - requires allowing all IPs on port 3306)
    - ports:
        - protocol: TCP
          port: 3306
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: caresync-frontend-network-policy
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: caresync-frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress-nginx controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow traffic to backend pods
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: caresync-backend
      ports:
        - protocol: TCP
          port: 5000
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Default deny all ingress traffic for namespace security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}
  policyTypes:
    - Ingress
