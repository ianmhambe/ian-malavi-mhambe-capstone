# AWS EKS Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caresync-frontend
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: caresync-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caresync-frontend
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101
        fsGroup: 101
      containers:
        - name: frontend
          # IMPORTANT: Replace with your ECR repository URL
          # Format: <account-id>.dkr.ecr.<region>.amazonaws.com/caresync-frontend:v1.0.0
          image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/caresync-frontend:v1"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: caresync-frontend
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: caresync-frontend
