# AWS EKS Secrets
# NOTE: For production, use AWS Secrets Manager with External Secrets Operator
# or create secrets via kubectl:
#   kubectl create secret generic caresync-secrets \
#     --namespace caresync \
#     --from-literal=DATABASE_URL="postgresql://user:pass@rds-endpoint:5432/caresync_db" \
#     --from-literal=JWT_SECRET="$(openssl rand -base64 64)" \
#     --from-literal=JWT_REFRESH_SECRET="$(openssl rand -base64 64)"
---
apiVersion: v1
kind: Secret
metadata:
  name: caresync-secrets
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual RDS connection string
  # Format: postgresql://USERNAME:PASSWORD@RDS_ENDPOINT:5432/DATABASE_NAME?schema=public
  DATABASE_URL: "postgresql://caresync:YOUR_RDS_PASSWORD@YOUR_RDS_ENDPOINT:5432/caresync_db?schema=public"
  # Generate strong secrets: openssl rand -base64 64
  JWT_SECRET: "REPLACE_WITH_STRONG_SECRET_KEY"
  JWT_REFRESH_SECRET: "REPLACE_WITH_ANOTHER_STRONG_SECRET_KEY"
