# AWS ALB Ingress for EKS
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: caresync-ingress
  namespace: caresync
  labels:
    app.kubernetes.io/name: caresync
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    # SSL - Uncomment and add your ACM certificate ARN for HTTPS
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:ACCOUNT_ID:certificate/CERTIFICATE_ID
    # For HTTP only (no SSL):
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
    # If using a domain name, uncomment and set your domain:
    # - host: caresync.yourdomain.com
    #   http:
    - http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: caresync-backend
                port:
                  number: 5000
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: caresync-frontend
                port:
                  number: 80
