# AWS EKS ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: caresync-config
  namespace: ian-malavi-mhambe
  labels:
    app.kubernetes.io/name: caresync
    app.kubernetes.io/component: config
data:
  NODE_ENV: "production"
  PORT: "5000"
  # Frontend URL - Update with your ALB DNS or domain
  FRONTEND_URL: "https://caresync.example.com"
  CORS_ORIGIN: "https://caresync.example.com"
  # Rate limiting
  RATE_LIMIT_WINDOW_MS: "60000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  # JWT expiration
  JWT_EXPIRES_IN: "15m"
  JWT_REFRESH_EXPIRES_IN: "7d"
  # Logging
  LOG_LEVEL: "info"
