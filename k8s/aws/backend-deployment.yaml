# AWS EKS Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caresync-backend
  namespace: caresync
  labels:
    app.kubernetes.io/name: caresync-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: caresync-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: caresync-backend
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: default
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          # IMPORTANT: Replace with your ECR repository URL
          # Format: <account-id>.dkr.ecr.<region>.amazonaws.com/caresync-backend:v1.0.0
          image: "${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/caresync-backend:v1"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: caresync-config
            - secretRef:
                name: caresync-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: caresync-backend
  namespace: caresync
  labels:
    app.kubernetes.io/name: caresync-backend
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: caresync-backend
