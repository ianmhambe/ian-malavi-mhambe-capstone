# Default values for CareSync Helm chart
# This is a YAML-formatted file.

# Global settings
global:
  imageRegistry: "024848484634.dkr.ecr.eu-west-1.amazonaws.com"
  imagePullSecrets: []
  storageClass: ""

# Namespace
namespace: ian-malavi-mhambe

# Image settings
image:
  registry: "024848484634.dkr.ecr.eu-west-1.amazonaws.com"
  pullPolicy: Always
  pullSecrets: []

# Backend configuration
backend:
  enabled: true
  name: caresync-backend
  replicaCount: 3
  
  image:
    repository: ian-malavi-mhambe/backend
    tag: "v17"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 5000
    targetPort: 5000
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  podAnnotations: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 1000
  
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    capabilities:
      drop:
        - ALL
  
  livenessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  
  readinessProbe:
    httpGet:
      path: /health
      port: 5000
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  
  env:
    NODE_ENV: production
    PORT: "5000"
    JWT_EXPIRES_IN: "15m"
    JWT_REFRESH_EXPIRES_IN: "7d"

# Frontend configuration
frontend:
  enabled: true
  name: caresync-frontend
  replicaCount: 2
  
  image:
    repository: ian-malavi-mhambe/frontend
    tag: "v17"
    pullPolicy: Always
  
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 6
    targetCPUUtilizationPercentage: 70
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  podAnnotations: {}
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 101
    fsGroup: 101
  
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false
    runAsNonRoot: true
    runAsUser: 101
    capabilities:
      drop:
        - ALL
      add:
        - NET_BIND_SERVICE

  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 5
    periodSeconds: 5

# PostgreSQL configuration (disabled - using RDS MariaDB)
postgresql:
  enabled: false
  auth:
    username: caresync
    password: ""  # Set via --set or secrets
    database: caresync_db
    postgresPassword: ""  # Set via --set or secrets
  
  primary:
    persistence:
      enabled: true
      size: 20Gi
      storageClass: ""
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

# External Database (RDS MariaDB)
externalDatabase:
  host: "innovation.c3m2emiiu9qh.eu-west-1.rds.amazonaws.com"
  port: 3306
  user: admin
  database: ian-malavi-mhambe-db
  existingSecret: "caresync-secrets"
  existingSecretPasswordKey: "DATABASE_URL"

# Ingress configuration
ingress:
  enabled: true
  className: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
  hosts:
    - paths:
        - path: /api
          pathType: Prefix
          service: caresync-backend
          port: 5000
        - path: /
          pathType: Prefix
          service: caresync-frontend
          port: 8080
  tls: []

# Service Account with RBAC
serviceAccount:
  create: true
  backend:
    name: "caresync-backend"
  frontend:
    name: "caresync-frontend"
  annotations: {}

# RBAC Configuration
rbac:
  create: true
  rules:
    backend:
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["get", "list", "watch"]
      - apiGroups: [""]
        resources: ["secrets"]
        verbs: ["get"]
    frontend:
      - apiGroups: [""]
        resources: ["configmaps"]
        verbs: ["get", "list", "watch"]

# Pod Disruption Budget
podDisruptionBudget:
  backend:
    enabled: true
    minAvailable: 2
  frontend:
    enabled: true
    minAvailable: 1

# Network Policies
networkPolicy:
  enabled: true

# Secrets
secrets:
  jwtSecret: ""  # Set via --set or external secrets
  jwtRefreshSecret: ""  # Set via --set or external secrets
  databaseUrl: ""  # Set via --set or external secrets

# ConfigMap
configMap:
  frontendUrl: "http://a34fc6306ef174b7da4448774a97fe5a-c127de64f9bef2fd.elb.eu-west-1.amazonaws.com"

# AWS specific settings
aws:
  region: eu-west-1
  certificateArn: ""

# Monitoring
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
    scrapeTimeout: 10s

# Logging (Fluentd)
logging:
  enabled: true
  fluentd:
    image: fluent/fluentd-kubernetes-daemonset:v1.16-debian-cloudwatch-1
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi
