apiVersion: v1
kind: Secret
metadata:
  name: {{ include "caresync.fullname" . }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "caresync.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwtSecret }}
  JWT_SECRET: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  {{- else }}
  JWT_SECRET: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwtRefreshSecret }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwtRefreshSecret | b64enc | quote }}
  {{- else }}
  JWT_REFRESH_SECRET: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
---
{{- if not .Values.postgresql.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "caresync.databaseSecretName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "caresync.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.externalDatabase.password }}
  DATABASE_PASSWORD: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.databaseUrl }}
  DATABASE_URL: {{ .Values.secrets.databaseUrl | b64enc | quote }}
  {{- end }}
{{- end }}
